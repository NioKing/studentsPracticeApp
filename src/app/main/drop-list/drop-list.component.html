<div class="container" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" [cdkDropListData]="colors">
    <mat-list *ngFor="let color of colors">
      <div class="color-box" #colorBox cdkDrag>
        <mat-list-item >{{ color.color }}</mat-list-item>
      </div>
    </mat-list>
</div>
