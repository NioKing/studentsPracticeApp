<mat-card style="width: 500px; margin: 200px auto;">
<div class="container">
    <mat-card-title style="text-align: center; margin: 25px">
      <span>Login</span>
    </mat-card-title>
    <mat-card-content>
        <form style="display: flex; flex-direction: column;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-hint>Minimum 5 characters</mat-hint>
            </mat-form-field>
            <mat-card-actions style="text-align: center; margin-top: 20px;">
                <button mat-raised-button color="primary" type="submit">Login</button>
                <button mat-raised-button color="accent" type="button" (click)="signUp()">SignUp</button>
            </mat-card-actions>
        </form>
        </mat-card-content>
</div>
</mat-card>
